<div id="welcomeScreenContainer" >
  <div data-dojo-type="dijit.layout.ContentPane" id="main-container-header" region="top" >
    <div class="logo">
    </div>
    <div id="headerActiveUserStatus" style="visibility: hidden;">
    </div>
    <div class="userMenu">
        <a id="signInNavLink"
           data-dojo-attach-event="ondijitclick:_onSignIn"
           role="presentation"
           href="javascript://nop"><span></span>Sign In
        </a>
        <a id="signOutNavLink"
           style="display:none;"
           data-dojo-attach-event="ondijitclick:_onSignOut"
           role="presentation"
           href="javascript://nop"><span></span>Sign Out
        </a>
        -
        <a id="registerNavLink"
           data-dojo-attach-event="ondijitclick:_onRegister"
           role="presentation"
           href="javascript://nop">Register
        </a>
        <a id="myAccountNavLink"
           style="display:none;"
           data-dojo-attach-event="ondijitclick:_onMyAccount"
           role="presentation"
           href="javascript://nop">My Account
        </a>
        -
        <a id="helpNavLink"
           data-dojo-attach-event="ondijitclick:_onHelp"
           role="presentation"
           href="javascript://nop">Help
        </a>
    </div>
  </div>

  <div data-dojo-type="dijit.layout.StackContainer" id="main-container-center" 
       
       data-dojo-props="region:'center'" >
  </div>
  <div data-dojo-type="dijit.layout.ContentPane" id="main-container-footer" data-dojo-props="region:'bottom'" >
  </div>
</div>
