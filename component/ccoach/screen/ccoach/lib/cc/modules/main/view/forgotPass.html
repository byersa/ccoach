<!DOCTYPE html>
<html>
<head>
<head>
    <title>Forgot Password</title>
</head>
<body>
<div id="pageHolder">
<div class="signInContainer">
    <h1>Forgot Password</h1>
    <div class="innerContainer">
        <div id="signInFormHolder">
            <div id="forgotPassMessBox"><!--.--></div>
            <div class="signIn forgorPass">
                <form action="javascript://nop"
                      data-context-wire="$forgorPassForm->wiringFormProto">
                    <fieldset>
                        <div class="formRow">
                            <div class="inputBackgroud">
                                <input id="loginTextBox"
                                        data-context-query="#forgotPassEmailTextBox" />
                            </div>
                            <div class="signInBtn">
                                <div data-context-query="#performRenewPassBtn">Renew</div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
